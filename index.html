<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/www.urbanui.com/serein/template/demo/vertical-default-light/css/css_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div id="logo">
            <img src="/assets/img/logo.png" height="80" width="160" class="img-fluid" />
        </div>
        <div class="row align-items-center">
            <div class="col" style="padding-top: 60px;" id="div_img_login">
                <img src="/assets/img/img_login.png" class="img-fluid" id="img_login" />
            </div>
            <div class="col">
                <div id="area_login">
                    <div class="d-grid gap-2 justify-content-center mb-5">
                        <h3 id="title_login">Elearning Documentation</h3>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Tên tài khoản">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Mật khẩu" id="ipnPassword">
                        <span class="input-group-text"><button style="border: 0;" id="btnPassword"><i
                                    class="fas fa-eye"></i></button></span>
                    </div>
                    <div class="d-grid gap-2 justify-content-end">
                        <a href="#" id="forgot_pass">Quên mật khẩu?</a>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <a href="/www.urbanui.com/serein/template/demo/vertical-default-light/dashboard.html" class="btn btn-primary" type="submit" style="font-weight: bold;">ĐĂNG NHẬP</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const ipnElement = document.querySelector('#ipnPassword')
        const btnElement = document.querySelector('#btnPassword')
        btnElement.addEventListener('click', function () {
            const currentType = ipnElement.getAttribute('type')
            ipnElement.setAttribute(
                'type',
                currentType === 'password' ? 'text' : 'password'
            )
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b8db0d76af.js" crossorigin="anonymous"></script>
</body>

</html>
